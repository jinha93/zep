	<!-- BootStrap JS -->

</head>
<iframe src="https://kkong-chi.com/"></iframe>
<script>
async function connect() { 
	let address = $("#address").val();
	
	if(address == ""){
		const accounts = await klaytn.enable();
	    
	    if (klaytn.networkVersion === 8217) {
	        console.log("메인넷");
	    } else {
	        alert("ERROR: 클레이튼 네트워크로 연결되지 않았습니다!");
	        return;
	    }
	    
	    address = accounts[0];
	    if(address != ""){
		    $("#address").val(address);
	    }
	}
}
</script>
</html>
